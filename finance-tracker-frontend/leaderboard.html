<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Leaderboard</title>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <div class="icon-container">
                <img class="icon hexagon" />
            </div>
            <span class="name">FinEAs</span>
        </a>
        <ul class="navbar-nav">
            <li>
                <a class="active"><img class="icon home" /><span>Home</span></a>
            </li>
            <li>
                <a><img class="icon statistics" /><span>Statistics</span></a>
            </li>
            <li>
                <a><img class="icon mail" /><span>Messages</span></a>
            </li>
            <li>
                <a><img class="icon user" /><span>Profile</span></a>
            </li>
            <li>
                <a><img class="icon file" /><span>Documents</span></a>
            </li>
        </ul>
        <div class="navbar-footer">
            <img class="image-documents" src="https://ozcanzaferayan.github.io/financial-crm/img/documents.svg" alt="documents" />
            <div class="container">
                <h2>PDF Report</h2>
                <span>Annual detailed report</span>
                <a href="#" download>Download</a>
            </div>
        </div>
    </nav>
    <main>
        <h1>Leaderboard</h1>
        <div class="leaderboard">
            <table>
            <thead>
                <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>1</td>
                <td>Alice</td>
                <td>1500</td>
                </tr>
                <tr>
                <td>2</td>
                <td>Bob</td>
                <td>1400</td>
                </tr>
                <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>1300</td>
                </tr>
                <tr>
                <td>4</td>
                <td>David</td>
                <td>1200</td>
                </tr>
                <tr>
                <td>5</td>
                <td>Eve</td>
                <td>1100</td>
                </tr>
            </tbody>
            </table>
        </div>
        <style>
            .leaderboard {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            }

            .leaderboard table {
            width: 100%;
            border: 1px solid #ddd;
            }

            .leaderboard th, .leaderboard td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            }

            .leaderboard th {
            background-color: #f2f2f2;
            }

            .leaderboard tr:hover {
            background-color: #f1f1f1;
            }

            .leaderboard h1 {
            text-align: center;
            margin-bottom: 20px;
            }
        </style>
    </main>
</body>
</html>
